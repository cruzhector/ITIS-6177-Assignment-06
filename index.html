<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12" style="margin-left: 20px">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" />
        </div>
        <div class="col-xs-12">
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" />
        </div>
        <div class="col-xs-12" style="margin: 30px">
          <button type="button" onclick="sendPost()" class="btn btn-success">
            Send
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col xs-12" id="list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      function sendPost() {
        const title = document.getElementById("title").value;
        const author = document.getElementById("author").value;
        const req = {
          title,
          author,
        };
        axios
          .post("http://localhost:3004/posts", req)
          .then((response) => {
            console.log(response);
            document.getElementById("title").value = "";
            document.getElementById("title").focus();
            document.getElementById("author").value = "";
            getPosts();
          })
          .catch((error) => {
            console.log(error);
          });
      }

      function getPosts() {
        axios
          .get("http://localhost:3004/posts")
          .then((response) => {
            const list = document.getElementById("list");
            if (response.status === 200 && response && response.data) {
              return response.data;
            }
          })
          .then((data) => {
            list.innerHTML = "";
            data.forEach((post) => {
              list.innerHTML += "<br>" + post.title + " :: " + post.author;
            });
          })
          .catch((error) => {
            console.log(error);
          });
      }
      getPosts();
    </script>
  </body>
</html>
